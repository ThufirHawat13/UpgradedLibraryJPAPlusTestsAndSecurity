<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>

    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{bookName}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name error</div>
        <br/>
        <label for="author">Enter author: </label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
        <br/>
        <label for="year">Enter year of writing: </label>
        <input type="text" th:field="*{yearOfWriting}" id="year"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Year error</div>
        <br/>
        <input type="submit" value="Create"/>
    </form>

</body>
</html>
